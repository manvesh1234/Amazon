<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="navbar">

        <div class="nav-logo">
            <div class="logo border"></div>
        </div>

        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-sec">Pune</p>
            </div>
        </div>

        <div class="nav-search">
            <select class="Search-select">
                <option>All</option>
            </select>

            <input placeholder="Search here" class="Search-input">

            <div class="Search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="nav-singin border">    
            <p><span>Hello, sign in</span></p>
            <p class="nav-second">Account & Lists</p>
        </div>

        <div class="nav-returns border">    
            <p><span>Returns</span></p>
            <p class="nav-second">& Orders</p>
        </div>

        <div class="nav-cart">
             <i class="fa-solid fa-cart-shopping border"></i>
             <p><span>Cart</span></p>
        </div>
    </div>    


    <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-list"></i>
            All
        </div>
        <div class="panel-ops"></div>
          <p>Fresh</p>
          <p>Sell</p>
          <p>Bestsellers</p>
          <p>Today's Deals</p>
          <p>Mobiles</p>
        </div>
    </div>
</header>

<div class="hero-section"></div>

<div class="shop-section">
    <div class="box1 box">
        <div class="box-img1" style="background-image: url('image/theme-image-1743141669835.avif');"></div>
        <p>see more</p>
    </div>
    <div class="box2 box">
        <h2>NEW ARRIVAL</h2>
        <div class="box-img2" style="background-image: url('image/tv.avif');"></div>
        <p>see more</p>
    </div>
    <div class="box3 box">
        <h2>PHILIPS LED</h2>
        <div class="box-img3" style="background-image: url('image/PhilipsAceBrightLEDBulb1.webp');"></div>
        <p>see more</p>
    </div>
    <div class="box4 box">
        <h2>Atom-Burg FANS</h2>
        <div class="box-img4" style="background-image: url('image/fan.jpg');"></div>
    </div>
</div>
<script src="script.js"></script>


</body>
</html>
